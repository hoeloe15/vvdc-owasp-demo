{% extends 'base.html' %}

{% block title %}Share Your Crops - Farmers Unite!{% endblock %}

{% block content %}
<h1>Share Your Digital Harvest</h1>

<form method="post" enctype="multipart/form-data">
    <div>
        <label for="file">Select a crop to share:</label>
        <input type="file" id="file" name="file" required>
    </div>
    <div>
        <label for="path">Where to plant it (optional):</label>
        <input type="text" id="path" name="path" placeholder="e.g., corn/sweet">
        <p style="font-size: 0.9em; color: #666;">Leave empty to put in the main silo.</p>
    </div>
    <button type="submit">Harvest & Share</button>
</form>

<p style="margin-top: 20px; text-align: center;">
    <a href="{{ url_for('uploads') }}" style="color: #4b7f52; font-weight: bold;">ðŸ‘‰ See what other farmers have
        shared</a>
</p>
{% endblock %}
