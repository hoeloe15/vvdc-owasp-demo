{% extends 'base.html' %}

{% block title %}Uploaded Files - Vulnerable Web App{% endblock %}

{% block content %}
<h1>Uploaded Files</h1>

{% if files %}
<ul>
    {% for file in files %}
    <li>
        <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No files have been uploaded yet.</p>
{% endif %}

<p><a href="{{ url_for('upload_file') }}">Upload a new file</a></p>
{% endblock %}
