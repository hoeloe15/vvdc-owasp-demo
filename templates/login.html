{% extends 'base.html' %}

{% block title %}Login - Farmers Unite!{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h1>Enter the Barnyard</h1>

    {% if error %}
    <div class="flash">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div>
            <label for="username">Farmer Name:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Secret Passcode:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Open the Gate</button>
    </form>

    <p style="margin-top: 20px; text-align: center;">Not part of our co-op yet? <a href="{{ url_for('register') }}">Join
            the Farmers Unite! community</a></p>
</div>
{% endblock %}
