{% extends 'base.html' %}

{% block title %}Join the Co-op - Farmers Unite!{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h1>Join Our Farming Community</h1>

    {% if error %}
    <div class="flash">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div>
            <label for="username">What should we call ya?</label>
            <input type="text" id="username" name="username" placeholder="FarmerJoe" required>
        </div>
        <div>
            <label for="password">Create a secret passcode:</label>
            <input type="password" id="password" name="password" placeholder="Make it harder than 'tractor123'"
                required>
        </div>
        <div>
            <label for="email">Email for harvest notifications:</label>
            <input type="email" id="email" name="email" placeholder="farmer@ruralroutes.com" required>
        </div>
        <button type="submit">Plant My Account</button>
    </form>

    <p style="margin-top: 20px; text-align: center;">Already part of the co-op? <a href="{{ url_for('login') }}">Return
            to the barnyard</a></p>
</div>
{% endblock %}
